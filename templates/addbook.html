{% extends "base.html" %}
{% block body %}

<div class="card">
    <div class="col-sm-6">
        <div class="card-header">
            <p class="titles"><b>Add New Book</b></h1>
        </div>
        <!--Add book to mongo-->
        <div class="card-body">
            <form method="POST" action="{{ url_for('addbook') }}">
                <div class="row">
                    <!--Add important info about book added-->
                    <label for="image" class="form-label"><b>Image(enter URL):</b></label><br>
                    <input type="text" name="image" class="form-control" id="image" placeholder="Enter image URL"
                        required><br>
                </div>
                <div class="row">
                    <label for="title" class="form-label"><b>Title:</b></label><br>
                    <input type="text" name="title" class="form-control" id="title" placeholder="Enter title"
                        required><br>
                </div>
                <div class="row">
                    <label for="author" class="form-label"><b>Author:</b></label><br>
                    <input type="text" name="author" class="form-control" id="author" placeholder="Enter author"
                        required><br>
                </div>
                <div class="row">
                    <label for="genre" class="form-label"><b>Genre:</b></label><br>
                    <input type="text" name="genre" class="form-control" id="genre" placeholder="Enter genre"
                        required><br>
                </div>
                <div class="row">
                    <div class="col">
                        <button class="btn btn-dark" type="submit">Add Book</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


{% endblock %}
