{% extends "base.html" %}
{% block main %}
<!--Update & Delete elements of CRUD-->
<!--Allow users to edit books-->
<div class="row">
    <div class="card col-12 edit-cards">
        <form method="POST" action="{{ url_for('edit', book_id=book._id) }}">
            <div class="row card-header">
                <label for="title" class="form-label padding">Book Title:</label><br>
                <!-- read only so db can get info but it can't be changed-->
                <input type="text" name="title" id="title" class="form-control" value="{{ book.title }}" readonly><br>
                <label for="author" class="form-label padding">Author:</label><br>
                <!-- read only so db can get info but it can't be changed-->
                <input type="text" name="author" id="author" class="form-control" value="{{ book.author }}" readonly> <br>
            </div>
            <div class="card-body">
                <div class="row">
                    <label for="review" class="form-label padding">Review:</label><br>
                    <!--Auto filled for user ease-->
                    <textarea name="review" class="form-control" id="review"
                        required> {{ review.review }}</textarea><br>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="row">
                            <!--rating auto filled from previous choice-->
                            <label for="rating" class="form-label">Rating</label>
                            <input type="number" name="rating" class="form-control" id="rating" min="1" max="5"
                                value="{{ review.rating }}" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <!--user can return to books-->
                        <a class="btn btn-dark" href="{{ url_for('viewbooks') }}">Back to Books</a>
                        <button class="btn btn-dark" type="submit">Save</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
