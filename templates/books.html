{% extends "base.html" %}
{% block body %}



<div class="container">
    <div class="row">
        {% for book in inputtedbooks %}
        <div class="col-4 books">
            <img class="bookpic" src = "{{ url_for('static', filename='images/blank.jpg') }}" ><br>
            <p class="books">{{ book.author }}</p><br>
            <p class="books">{{ book.title }}</p><br>
        </div>
        {% endfor %}
    </div>
</div>



{% endblock %}
