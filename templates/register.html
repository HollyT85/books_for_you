{% extends "base.html" %}
{% block body %}

<div class="container-fluid">
    <div class="card cards">
        <div class="card-header">
            Register
        </div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('register') }}">
                <div class="row">
                    <label for="username" class="form-label">Username </label>
                    <input type="text" name="username" class="form-control" id="username"
                    pattern="^[a-zA-Z0-9]{6,}$" placeholder="Enter a username" required>
                </div>
                <div class="row">
                    <label for="email" class="form-label">Email </label>
                    <input type="text" name="email" class="form-control" id="email" placeholder="Enter email address" required>
                </div>
                <div class="row">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" id="password"
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{7,}" placeholder="Enter Password" required>
                </div>
                <div class="row">
                    <button type="submit" class="btn btn-dark form-button">Register</button>
                </div>
            </form>
            
            <p>Already have an account? <a class="link" href="{{ url_for('login') }}">Login</a></p>
        </div>
        </div>
    </div>
</div>

{% endblock %}
