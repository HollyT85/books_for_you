{% extends "base.html" %}
{% block main %}
<!--Read element of Crud-->
<!--Profile card where user can logout/add a book to the database-->
<div class="row">
    <div class="col-md-6 col-sm-12">
        <div class="card profile">
            <!--display username -->
            <div class="card-header">
                <p class="titles">{{ username | title }}'s Profile</p>
            </div>
            <div class="card-body">
                <!-- auto generated profile picture-->
                <img class="prof-pic" src="https://robohash.org/{{username}}.png" alt="robot profile picture">
                <div>
                    <!--allow user to log out / add a book easily-->
                    <p> <b>Username:</b> {{ username | title }}</p>
                    <a href="{{ url_for('addbook') }}" class="btn btn-dark" type="submit">Add Book</a>
                    <a href="{{ url_for('viewreviews') }}" class="btn btn-dark" type="submit">My Reviews</a>
                    <a href="{{ url_for('logout') }}" class="btn btn-dark">Logout</a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
