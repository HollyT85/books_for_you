{% extends "base.html" %}
{% block body %}

<div class="container-fluid">
    <div class="row">
        <div class="col">
            <div class="card text-center profile">

                <div class="card-header">
                    <p class="titles"><b>{{ username | title }}'s Profile</b></h1>
                </div>
                <div class="card-body">
                    <div onload=>
                        <!--{{ 'zzz.sochi@gmail.com' | gravatar }}>-->
                        <img class="prof-pic" src="{{ avatars.robohash('hello') }}">

                    </div>
                    <div>
                        <p> Username : {{ username }}</p>
                    </div>
                </div>
                <div class="row">
                    <a href="{{ url_for('addreview') }}" class="btn btn-dark" type="submit">Add a Review</a>
                    <button class="btn btn-dark" type="submit">Edit a Review</button>
                    <button class="btn btn-dark" type="submit">Delete a Review</button>
                    <a href="{{ url_for('logout') }}" class="btn btn-dark">Logout</a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
