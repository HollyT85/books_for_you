{% extends "base.html" %}
{% block body %}



<div class="container-fluid">
    <div class="background-color">
        <div class="card-header">
            <p class="titles"><b>{{ username }}'s Profile</b></h1>
        </div>
        <div class="card-body">
            <img class="prof-pic" src="{{ url_for('static', filename='images/profpic.png') }}">
            <ul class="user-info">
                <li><b>Name:</b></li>
                <li><b>Username:</b> {{ username }}</li>
                <li><b>Favourite Author:</b></li>
                <li><b>Favourite Book:</b></li>
            </ul>

        </div>
    </div>
</div>

{% endblock %}
