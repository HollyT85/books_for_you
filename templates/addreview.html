{% extends "base.html" %}
{% block body %}

<div class="container-fluid">
    <div class="background-color">
        <div class="card-header">
            <p class="titles"><b>Add New Review</b></h1>
        </div>
        <div class="card-body">
            <img class="book-pic" src="{{ url_for('static', filename='images/profpic.png') }}">
            <label for="title" class="form-label"><b>Title</b></label>
            <input type="text" name="title" class="form-control" id="title" placeholder="Enter title" required>
            <label for="author" class="form-label"><b>Author</b></label>
            <input type="text" name="author" class="form-control" id="author" placeholder="Enter author" required>
            <label for="review" class="form-label"><b>Review</b></label>
            <textarea name="review" class="form-control" id="review" placeholder="Enter review; did you like it? Why/not? Would you recommend? Why/not?" required></textarea>
            <label for="rating" class="form-label"><b>Rating</b></label>
            <input type="text" pattern="(?=.*[a-z])"name="rating" class="form-control" id="rating" placeholder="Enter rating out of 5" required>
        <button class="btn btn-dark" type="submit">Submit</button>
        </div>
    </div>
</div>

{% endblock %}
