{% extends "base.html" %}
{% block body %}

<div class="container-fluid">
    <div class="card">
        <div class="col-sm-6">
            <div class="background-color">
                <div class="card-header">
                    <p class="titles"><b>Add New Review</b></h1>
                </div>
                <div class="card-body">
                    <!--<div>
                <img class="book-pic" src="{{ url_for('static', filename='images/blank.jpg') }}">
                </div>-->
                    <form>
                        <div class="row">
                            <label for="title" class="form-label"><b>Title:</b></label><br>
                            <input type="text" name="title" class="form-control" id="title" placeholder="Enter title"
                                required><br>
                        </div>
                        <div class="row">
                            <label for="author" class="form-label"><b>Author:</b></label><br>
                            <input type="text" name="author" class="form-control" id="author" placeholder="Enter author"
                                required><br>
                        </div>
                        <div class="row">
                            <label for="genre" class="form-label"><b>Genre:</b></label><br>
                            <input type="text" name="genre" class="form-control" id="genre" placeholder="Enter genre"
                                required><br>
                        </div>
                        <div class="row">
                            <label for="review" class="form-label"><b>Review:</b></label><br>
                            <textarea name="review" class="form-control" id="review"
                                placeholder="Enter review; did you like it? Why/not? Would you recommend? Why/not?"
                                required></textarea><br>
                        </div>
                        <div class="row">
                            <label for="rating" class="form-label"><b>Rating:</b></label><br>
                            <input type="text" pattern="(?=.*[a-z])" name="rating" class="form-control" id="rating"
                                placeholder="Enter rating out of 5" required><br>
                        </div>
                    </form>
                    <div class="row">
                        <div class="col">
                            <button class="btn btn-dark" type="submit">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
